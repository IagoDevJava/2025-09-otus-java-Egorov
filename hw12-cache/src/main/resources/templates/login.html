<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .top {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="top">
    <img src="img/login.png" alt="login">
    <br/>

    <#if error??>
    <div class="error-message">${error}</div>
    </#if>

<form action="login" method="post">
    <label>
        Login <br/>
        <input type="text" name="login" value="user1">
    </label>
    <br/>
    <label>
        Password<br/>
        <input type="password" name="password" value="11111">
    </label>
    <br/><br/>
    <input type="submit" value="Войти">
</form>
</div>
</body>
</html>
